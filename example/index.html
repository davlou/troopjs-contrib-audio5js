<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<fieldset data-weave="example/player('./juicy.mp3')">

  <!--
    <audio src="http://cdn02.cdn.gorillavsbear.net/wp-content/uploads/2010/11/gorilla-vs.-bear-november-2010.mp3?a" preload="auto"></audio>
    <audio src="https://d1pz3cny6e5gwx.cloudfront.net/audio/72d51e26f88a980db1e4aaceb501daca.mp3" preload="auto"></audio>
    <audio src="./juicy.mp3" preload="auto"></audio>
  -->

  <legend>
    <time class="played"></time>/<time class="duration"></time>
  </legend>

  <progress class="progress" value="0" max="100"></progress>
  <progress class="loaded" value="0" max="100"></progress>
  <input class="volume" type="range" value="1" min="0" max="1" step="0.1">
  <button data-action="play" disabled="">play</button>
  <button data-action="pause" disabled="">pause</button>

  <div class="error"></div>
</fieldset>

<script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="../bootstrap.js"></script>
</body>
</html>
